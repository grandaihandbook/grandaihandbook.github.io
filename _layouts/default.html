<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}
    </title>

    <!-- Google Fonts - Updated to include Poppins and Fira Code -->
    <link rel="icon" href="/favicon.jpg" type="image/jpeg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS files - order matters here -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/sidebar.css' | relative_url }}"
    />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />

    <!-- {% if jekyll.environment == "production" %}
    <link
      rel="stylesheet"
      href="{{ '/assets/css/syntax.css' | relative_url }}"
    />
    {% endif %} -->

    <!-- Meta tags -->
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <meta name="theme-color" content="#4f46e5" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Title Bar -->
      <!-- <div id="title-bar">
        <div class="container">
          <div class="title-bar-content">
            <button
              id="sidebarCollapse"
              class="sidebar-toggle"
              aria-label="Toggle Sidebar"
            >
              &#9776;
            </button>
            <div class="logo">
              <a href="{{ '/' | relative_url }}" class="site-title"
                >The Grand AI Handbook</a
              >
            </div>
            <div class="nav-links">
              <a
                href="https://github.com/{{ site.github_username }}/{{ site.repository }}"
                target="_blank"
                rel="noopener noreferrer"
                class="nav-link github-link"
                >GitHub</a
              >
            </div>
          </div>
        </div>
      </div> -->

      <!-- Include sidebar - keep your existing include -->
      {% include sidebar-navigation.html %}

      <!-- Main content -->
      <div id="content">
        {% if page.title and page.hide_title != true %}
        <div class="content-header">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
          <p class="description">{{ page.description }}</p>
          {% endif %}
          <!-- Added header accent line for visual hierarchy -->
          <div class="header-accent"></div>
        </div>
        {% endif %}

        <!-- Main content with markdown-content class for styling -->
        <div class="content-body markdown-content">{{ content }}</div>
      </div>
    </div>

    <!-- JavaScript - Keep your existing scripts -->
    <script src="{{ '/assets/js/sidebar.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/timeline.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/carousel.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/content.js' | relative_url }}"></script>

    {% if jekyll.environment == "production" %}
    <!-- <script src="{{ '/assets/js/interactive.js' | relative_url }}"></script> -->
    {% endif %} {% if page.show_toc %}
    <script src="{{ '/assets/js/toc.js' | relative_url }}"></script>
    {% endif %}
  </body>
</html>
